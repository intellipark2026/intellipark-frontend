<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Confirmed - IntelliPark</title>

<!-- PWA Configuration -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="IntelliPark">

<!-- Service Worker Registration -->
<script>

    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('✅ SW registered'))
        .catch(err => console.error('❌ SW error:', err));
    });

</script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    * { box-sizing: border-box; outline: none; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #fff;
      overflow-x: hidden;
    }

    .navbar {
      width: 100%;
      padding: 14px 28px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .navbar a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .navbar img {
      height: 40px;
      margin-right: 10px;
    }

    .container {
      background: rgba(25, 25, 25, 0.7);
      backdrop-filter: blur(20px) saturate(150%);
      border-radius: 25px;
      padding: 45px 40px;
      margin-top: 80px;
      width: 95%;
      max-width: 480px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
      animation: fadeIn 1s ease;
      position: relative;
      color: #f0f0f0;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.1);
      animation: popIn 0.8s ease;
    }

    p {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    /* ✅ NEW: Slot display styling */
    .slot-display {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 15px;
      margin: 20px 0;
      font-size: 18px;
      font-weight: 600;
      color: #00ff99;
      text-shadow: 0 0 8px rgba(0,255,153,0.3);
    }

    #emailStatus {
      font-weight: 500;
      margin: 8px 0 16px;
      color: #ccc;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-weight: 600;
      font-size: 17px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      margin-top: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(0,0,0,0.5);
      background: rgba(255, 255, 255, 0.15);
    }

    .submit-btn:focus,
    .submit-btn:active,
    a:focus,
    a:active {
      outline: none !important;
      box-shadow: none !important;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #aaa;
      font-weight: 500;
      font-size: 15px;
      opacity: 0.9;
      transition: color 0.2s;
    }

    .back-btn:hover { color: #fff; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .glow-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
      filter: blur(100px);
      z-index: -1;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="intelli.html">
      <img src="logo.png" alt="IntelliPark Logo">
      <span>INTELLIPARK</span>
    </a>
  </div>

  <div class="glow-circle"></div>

  <div class="container">
    <h2>✅ Reservation Confirmed</h2>
    <p>Your payment has been received and your parking slot is reserved.</p>
    
    <!-- ✅ NEW: Display reserved slot prominently -->
    <div class="slot-display">
      Reserved Slot: <span id="slotDisplay">Loading...</span>
    </div>
    
    <p id="emailStatus">Sending receipt to your email...</p>
    <p>You can also <strong>view and print your receipt</strong> below:</p>

    <button onclick="goToReceipt()" class="submit-btn">View Receipt</button>
    <a href="intelli.html" class="back-btn">← Back to Home</a>
  </div>

  <script>
    (function() { emailjs.init("Jt7LWhzpR4vECWuKG"); })();

    // ✅ UPDATED: Validate slot parameter
    const validSlots = ['slot01', 'slot02', 'slot03', 'slot04', 'slot05', 
                        'slot06', 'slot07', 'slot08', 'slot09', 'slot10'];

    const params = new URLSearchParams(window.location.search);
    const slot = params.get("slot") || "N/A";
    const name = params.get("name") || "N/A";
    const plate = params.get("plate") || "N/A";
    const vehicle = params.get("vehicle") || "N/A";
    const time = params.get("time") || "N/A";
    const timestamp = params.get("timestamp") || new Date().toISOString();
    const email = params.get("email") || "";

    // ✅ Validate slot and display
    if (!validSlots.includes(slot)) {
      console.warn('Invalid slot:', slot);
      document.getElementById("slotDisplay").textContent = slot.toUpperCase() + " (Unverified)";
      document.getElementById("slotDisplay").style.color = "#ffcc00";
    } else {
      document.getElementById("slotDisplay").textContent = slot.toUpperCase();
    }

    // Generate QR code
    const qrCanvas = document.createElement("canvas");
    new QRious({
      element: qrCanvas,
      value: `INTELLIPARK|SLOT:${slot}|PLATE:${plate}`,
      size: 200
    });

    // Send email confirmation
    if (email && email !== "N/A") {
      const emailParams = { 
        to_email: email, 
        email, 
        name, 
        slot: slot.toUpperCase(), // Display uppercase in email
        plate, 
        vehicle, 
        time 
      };
      
      emailjs.send("service_ubjbmis", "template_x2h90up", emailParams)
        .then(() => {
          document.getElementById("emailStatus").textContent = "✅ A copy of your receipt has been sent to your email.";
          document.getElementById("emailStatus").style.color = "#34c759";
        })
        .catch((error) => {
          console.error('Email send error:', error);
          document.getElementById("emailStatus").textContent = "❌ Failed to send email. Please check your connection.";
          document.getElementById("emailStatus").style.color = "#ff3b30";
        });
    } else {
      document.getElementById("emailStatus").textContent = "⚠️ No valid email address provided.";
      document.getElementById("emailStatus").style.color = "#ff3b30";
    }

    function goToReceipt() {
      const receiptParams = new URLSearchParams({ 
        slot, 
        name, 
        plate, 
        vehicle, 
        time, 
        timestamp, 
        email 
      });
      window.location.href = `receipt.html?${receiptParams.toString()}`;
    }
  </script>
</body>
</html>
