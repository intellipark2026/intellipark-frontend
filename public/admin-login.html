<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - INTELLIPARK</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'SF Pro Display', 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0a0a0a 0%, #1c1c1c 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        background: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(15px);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 2px 15px rgba(255,255,255,0.05);
        width: 90%;
        max-width: 400px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.1);
        color: #eee;
    }

    .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    .logo img {
        height: 50px;
        margin-right: 15px;
        filter: grayscale(100%);
    }

    h1 {
        color: #fff;
        font-size: 28px;
        margin-bottom: 10px;
        text-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .subtitle {
        color: #aaa;
        font-size: 14px;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        display: block;
        color: #ccc;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid rgba(255,255,255,0.2);
        border-radius: 10px;
        font-size: 15px;
        background: rgba(255,255,255,0.05);
        color: #fff;
        transition: 0.3s;
    }

    input::placeholder {
        color: rgba(255,255,255,0.5);
    }

    input:focus {
        outline: none;
        border-color: #fff;
        box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .login-btn {
        width: 100%;
        background: linear-gradient(135deg, #222 0%, #000 100%);
        color: #fff;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }

    .login-btn:active {
        transform: translateY(0);
    }

    .error-message {
        background-color: rgba(255,0,0,0.1);
        color: #ff5555;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        border-left: 4px solid #ff5555;
        display: none;
    }

    .back-link {
        margin-top: 20px;
        display: block;
        color: #aaa;
        text-decoration: none;
        font-size: 14px;
        transition: 0.2s;
    }

    .back-link:hover {
        color: #fff;
    }

    .password-toggle {
        position: relative;
    }

    .toggle-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #aaa;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="logo.png" alt="IntelliPark Logo">
        <h1>INTELLIPARK</h1>
    </div>
    <p class="subtitle">Admin Dashboard Login</p>

    <div class="error-message" id="errorMessage">
        Invalid username or password
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">üë§ Username</label>
            <input type="text" id="username" required autocomplete="username" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label for="password">üîí Password</label>
            <div class="password-toggle">
                <input type="password" id="password" required autocomplete="current-password" placeholder="Enter password">
                <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
        </div>

        <button type="submit" class="login-btn">üîê Login to Dashboard</button>
    </form>

    <a href="intelli.html" class="back-link">‚Üê Back to Home</a>
</div>

<script>
    const ADMIN_CREDENTIALS = { username: 'admin', password: 'intellipark2025' };

    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if(username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password){
            sessionStorage.setItem('intellipark_admin_logged_in', 'true');
            sessionStorage.setItem('intellipark_admin_login_time', new Date().toISOString());
            window.location.href = 'admin.html';
        } else {
            errorMessage.style.display = 'block';
            document.getElementById('password').value = '';
            setTimeout(()=>{ errorMessage.style.display='none'; },3000);
        }
    });

    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-icon');
        if(passwordInput.type==='password'){
            passwordInput.type='text';
            toggleIcon.textContent='üôà';
        } else {
            passwordInput.type='password';
            toggleIcon.textContent='üëÅÔ∏è';
        }
    }

    if(sessionStorage.getItem('intellipark_admin_logged_in')==='true'){
        window.location.href='admin.html';
    }
</script>
</body>
</html>
