<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - INTELLIPARK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 60px;
            margin-right: 15px;
        }
        h1 {
            color: purple;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: gray;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }
        input:focus {
            outline: none;
            border-color: purple;
            box-shadow: 0 0 8px rgba(128, 0, 128, 0.2);
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .error-message {
            background-color: #ffe6e6;
            color: #cc0000;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #cc0000;
            display: none;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            color: purple;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .password-toggle {
            position: relative;
        }
        .toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: gray;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="IntelliPark Logo">
            <h1>INTELLIPARK</h1>
        </div>
        <p class="subtitle">Admin Dashboard Login</p>

        <div class="error-message" id="errorMessage">
            Invalid username or password
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">üîí Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" required autocomplete="current-password">
                    <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="login-btn">üîê Login to Dashboard</button>
        </form>

        <a href="intelli.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Admin credentials (stored securely - consider moving to backend later)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'intellipark2025'  // Change this to your desired password
        };

        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Store login session
                sessionStorage.setItem('intellipark_admin_logged_in', 'true');
                sessionStorage.setItem('intellipark_admin_login_time', new Date().toISOString());
                
                // Redirect to admin dashboard
                window.location.href = 'admin.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Check if already logged in
        if (sessionStorage.getItem('intellipark_admin_logged_in') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
