<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slot Map</title>
  <style>
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #222; 
      color: white; 
      font-family: sans-serif; 
    }
    .lot {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
    }
    .bay {
      width: 80px; height: 120px;
      background: #555;
      border: 3px solid #444;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .bay.highlight {
      background: limegreen;
      border-color: #0f0;
    }
  </style>
</head>
<body>
  <div class="lot" id="lot">
    <div class="bay" data-slot="slot1">Slot 1</div>
    <div class="bay" data-slot="slot2">Slot 2</div>
    <div class="bay" data-slot="slot3">Slot 3</div>
    <div class="bay" data-slot="slot4">Slot 4</div>
    <!-- add more bays as needed -->
  </div>

  <script>
    // Simulate reading “slot2” from the QR URL:
    const slotToHighlight = new URLSearchParams(location.search).get("slot") || "slot2";
    document.querySelectorAll(".bay").forEach(bay => {
      if (bay.dataset.slot === slotToHighlight) {
        bay.classList.add("highlight");
      }
    });
  </script>
</body>
</html>
