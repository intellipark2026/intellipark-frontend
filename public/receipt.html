<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Receipt - INTELLIPARK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="receipt-card">
    <h2>üßæ Payment Receipt</h2>
    <div id="details">Loading reservation details...</div>
    <div id="qr"></div>
    <button onclick="window.print()">üñ® Print Receipt</button>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slot = params.get("slot");
    const email = params.get("email");

    async function loadReceipt() {
      try {
        const response = await fetch(`https://intellipark-backend-ar00.onrender.com/firebase/reservations/${slot}.json`);
        const data = await response.json();

        if (!data || data.email !== email) {
          document.getElementById("details").innerHTML = "<p>No reservation found. Please check your email.</p>";
          return;
        }

        document.getElementById("details").innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Plate:</strong> ${data.plate}</p>
          <p><strong>Vehicle:</strong> ${data.vehicle}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Slot:</strong> ${slot}</p>
          <p><strong>Time:</strong> ${data.time}</p>
        `;

        if (data.qr) {
          document.getElementById("qr").innerHTML = `<img src="${data.qr}" alt="QR Code" style="max-width:200px;">`;
        }
      } catch (err) {
        document.getElementById("details").innerHTML = "<p>Error loading receipt.</p>";
      }
    }

    loadReceipt();
  </script>
</body>
</html>
