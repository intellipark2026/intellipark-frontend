<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Receipt - IntelliPark</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      font-family: 'SF Pro Display', 'Poppins', sans-serif;
      color: #222;
    }

    .receipt-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 380px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1), 0 2px 10px rgba(0, 0, 0, 0.4);
      padding: 30px 25px;
      position: relative;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .receipt-container::before {
      content: "";
      position: absolute;
      top: -6px;
      left: 0;
      right: 0;
      height: 6px;
      background: repeating-linear-gradient(
        90deg,
        white,
        white 8px,
        transparent 8px,
        transparent 16px
      );
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    h2 {
      font-size: 13px;
      color: #666;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .date-line {
      font-size: 12px;
      color: #999;
      margin-bottom: 16px;
    }

    .divider {
      border-top: 1px dashed #ccc;
      margin: 16px 0;
    }

    .info-section {
      text-align: left;
      font-family: "Courier New", monospace;
      font-size: 14px;
      color: #333;
      margin: 6px 0;
    }

    .info-row {
      margin: 6px 0;
    }

    .info-row strong {
      display: inline-block;
      width: 120px; /* fixed width for labels */
      color: #222;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      padding: 6px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px 0;
      background: #000;
      color: white;
      border: none;
      border-radius: 10px;
      font-family: "Courier New", monospace;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .button:hover {
      background: #222;
      transform: translateY(-1px);
    }

    a.back-link {
      display: inline-block;
      margin-top: 16px;
      text-decoration: none;
      font-size: 13px;
      color: #555;
      transition: 0.2s;
    }

    a.back-link:hover {
      color: #000;
    }

    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: #777;
      text-align: center;
      font-family: "Courier New", monospace;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="receipt-container">
    <h1>INTELLIPARK</h1>
    <h2>ENTRANCE RECEIPT</h2>
    <div class="date-line" id="receiptDate"></div>

    <div class="divider"></div>

    <div class="info-section">
      <div class="info-row"><strong>SLOT:</strong> <span id="slot">N/A</span></div>
      <div class="info-row"><strong>NAME:</strong> <span id="name">N/A</span></div>
      <div class="info-row"><strong>PLATE NO.:</strong> <span id="plate">N/A</span></div>
      <div class="info-row"><strong>VEHICLE TYPE:</strong> <span id="vehicle">N/A</span></div>
      <div class="info-row"><strong>RESERVED TIME:</strong> <span id="time">N/A</span></div>
      <div class="info-row"><strong>EMAIL:</strong> <span id="email">N/A</span></div>
    </div>

    <div class="divider"></div>

    <canvas id="qrcode" width="150" height="150"></canvas>

    <button onclick="window.print()" class="button">üñ® PRINT RECEIPT</button>
    <a href="intelli.html" class="back-link">‚Üê Back to Home</a>

    <div class="divider"></div>
    <div class="footer">
      Thank You for Choosing IntelliPark!<br>
      www.intellipark.io
    </div>
  </div>

 <script>
    // URL parameters
    const params = new URLSearchParams(window.location.search);
    const slot = params.get("slot") || "N/A";
    const name = params.get("name") || "N/A";
    const plate = params.get("plate") || "N/A";
    const vehicle = params.get("vehicle") || "N/A";
    const time = params.get("time") || "N/A";
    const email = params.get("email") || "N/A";
    const timestamp = params.get("timestamp") || new Date().toISOString();

    // Display values
    document.getElementById("slot").textContent = slot.toUpperCase();
    document.getElementById("name").textContent = name;
    document.getElementById("plate").textContent = plate;
    document.getElementById("vehicle").textContent = vehicle.charAt(0).toUpperCase() + vehicle.slice(1);
    document.getElementById("time").textContent = time;
    document.getElementById("email").textContent = email;

    // Format timestamp
    const dateObj = new Date(timestamp);
    document.getElementById("receiptDate").textContent =
      !isNaN(dateObj) ? dateObj.toLocaleString() : new Date().toLocaleString();

    // ‚úÖ Generate QR with proper URL for kiosk scanning
    const qrUrl = `https://intellipark-kiosk.web.app/verify?slot=${encodeURIComponent(slot)}&plate=${encodeURIComponent(plate)}&vehicle=${encodeURIComponent(vehicle)}&name=${encodeURIComponent(name)}&time=${encodeURIComponent(time)}&type=reservation`;
    
    new QRious({
      element: document.getElementById("qrcode"),
      value: qrUrl,
      size: 150
    });
</script>
</body>
</html>
