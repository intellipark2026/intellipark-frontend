<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTELLIPARK</title>

  <!-- PWA Configuration (CLEANED UP - Removed duplicates) -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="IntelliPark">

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('✅ SW registered'))
          .catch(err => console.error('❌ SW error:', err));
      });
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'SF Pro Display', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 30%, #f2f2f2 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 50px;
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(12px);
      box-shadow: 0 2px 25px rgba(0, 0, 0, 0.4);
      border-bottom: 2px solid rgb(145, 142, 142);
      z-index: 100;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .navbar img {
      height: 42px;
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.3));
    }

    .dropdown {
      position: relative;
    }

    .menu-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 6px 12px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-btn:hover {
      background: white;
      color: black;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      min-width: 180px;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 20px;
      color: black;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    /* MAIN CONTENT */
    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 150px 60px 80px;
      flex-wrap: wrap;
      gap: 50px;
    }

    .left-section {
      flex: 1;
      min-width: 340px;
      text-align: center;
    }

    .title {
      font-size: 70px;
      font-weight: 800;
      color: white;
      margin-bottom: 25px;
      letter-spacing: 1px;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .subtitle {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 50px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #000000, #444);
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 16px 48px;
      border-radius: 50px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      transition: 0.3s;
      font-size: 18px;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #222, #666);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    }

    /* POLICY BOX */
    .policy {
      flex: 1.2;
      min-width: 420px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 50px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
    }

    .policy h2 {
      margin-bottom: 35px;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      font-size: 30px;
      letter-spacing: 0.5px;
    }

    .lights {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .light {
      text-align: center;
    }

    .light img {
      width: 75px;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.3));
    }

    .green { color: #00ff9d; font-weight: bold; }
    .red { color: #ff5555; font-weight: bold; }
    .blue { color: #66aaff; font-weight: bold; }

    .fines {
      text-align: left;
      font-size: 18px;
      line-height: 1.8;
      color: #ddd;
      margin: auto;
      max-width: 600px;
    }

    .fines span {
      color: #ffffff;
      font-weight: bold;
    }

    /* ✅ MOBILE RESPONSIVE IMPROVEMENTS */
    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 120px 30px 60px;
      }

      .left-section, .policy {
        width: 100%;
        min-width: auto;
      }

      .title {
        font-size: 48px;
      }

      .subtitle {
        font-size: 16px;
      }

      .policy {
        margin-top: 30px;
        padding: 35px 25px;
        min-width: auto;
      }

      .navbar {
        padding: 15px 20px;
      }

      .navbar img {
        height: 35px;
      }
    }

    /* ✅ EXTRA SMALL MOBILE (Phones) */
    @media (max-width: 600px) {
      .title {
        font-size: 36px;
      }

      .subtitle {
        font-size: 14px;
        margin-bottom: 30px;
      }

      .btn {
        padding: 14px 36px;
        font-size: 16px;
      }

      .policy {
        padding: 25px 20px;
        min-width: 280px;
      }

      .policy h2 {
        font-size: 24px;
        margin-bottom: 25px;
      }

      .lights {
        gap: 30px;
      }

      .light img {
        width: 60px;
      }

      .light p {
        font-size: 14px;
      }

      .fines {
        font-size: 15px;
        line-height: 1.6;
      }

      .navbar {
        padding: 12px 15px;
      }

      .menu-btn {
        padding: 5px 10px;
        font-size: 18px;
      }

      .dropdown-content {
        min-width: 150px;
      }

      .dropdown-content a {
        padding: 10px 15px;
        font-size: 14px;
      }
    }

    /* ✅ VERY SMALL DEVICES (< 400px) */
    @media (max-width: 400px) {
      .main-content {
        padding: 100px 15px 40px;
      }

      .title {
        font-size: 28px;
      }

      .subtitle {
        font-size: 13px;
      }

      .btn {
        padding: 12px 30px;
        font-size: 15px;
      }

      .policy {
        padding: 20px 15px;
        min-width: 260px;
      }

      .policy h2 {
        font-size: 20px;
      }

      .lights {
        gap: 20px;
      }

      .light img {
        width: 50px;
      }

      .fines {
        font-size: 13px;
      }
    }
  </style>
  
</head>
<body>

  <div class="navbar">
    <a href="intelli.html"><img src="logo.png" alt="IntelliPark Logo"></a>
    <div class="dropdown">
      <button class="menu-btn" onclick="toggleDropdown()">☰</button>
      <div class="dropdown-content" id="menuDropdown">
        <a href="#" id="adminLink">Admin Login</a>
        <a href="about.html">About Us</a>
        <a href="#">Parking Guide</a>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="left-section">
      <div class="title">INTELLIPARK</div>
      <div class="subtitle">Reservations | Parking Spot Navigation | Cashless Payment</div>
      <a href="levels.html" class="btn">BOOK NOW</a>
    </div>

    <div class="policy">
      <h2>POLICY AND GUIDELINES</h2>
      <div class="lights">
        <div class="light">
          <img src="green.png" alt="Available Slot">
          <p>Available Slot</p>
          <p class="green">Green Light</p>
        </div>
        <div class="light">
          <img src="red.png" alt="Occupied Slot">
          <p>Occupied Slot</p>
          <p class="red">Red Light</p>
        </div>
        <div class="light">
          <img src="blue.png" alt="Reserved Slot">
          <p>Reserved Slot</p>
          <p class="blue">Blue Light</p>
        </div>
      </div>

      <div class="fines">
        <p><span>• LOST TICKET FINE:</span> ₱500</p>
        <p><span>• UNAUTHORIZED USE OF RESERVED SPOT FINE:</span> ₱400</p>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      document.querySelector('.dropdown').classList.toggle('show');
    }

    window.onclick = function(e) {
      if (!e.target.matches('.menu-btn')) {
        const dropdown = document.querySelector(".dropdown");
        if (dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    };

    document.addEventListener("DOMContentLoaded", function() {
      const links = { adminLink: "admin-login.html" };
      let prefix = "";
      if (location.hostname === "127.0.0.1" || location.hostname === "localhost") {
        prefix = "http://127.0.0.1:5500/public/";
      }
      for (const [id, page] of Object.entries(links)) {
        const el = document.getElementById(id);
        if (el) el.href = prefix + page;
      }
    });
  </script>
</body>
</html>
