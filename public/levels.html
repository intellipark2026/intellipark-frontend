<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Available Slots - INTELLIPARK</title>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f8f8f8;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
      margin: 50px auto;
    }

    .floor-container {
      background: #e6e6fa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.4s, border 0.3s;
      border: 4px solid transparent;
      position: relative;
    }

    .floor-container:hover:not(.disabled) {
      background-color: #dcdcff;
    }

    .glow-available {
      box-shadow: 0 0 24px 6px #00ff99, 0 0 10px #00ff99;
      border-color: #00ff99 !important;
      animation: glowAvailable 1.7s infinite alternate;
    }
    .glow-occupied {
      box-shadow: 0 0 24px 6px #ff4d4d, 0 0 10px #ff4d4d;
      border-color: #ff4d4d !important;
      animation: glowOccupied 1.7s infinite alternate;
    }
    @keyframes glowAvailable {
      from { box-shadow: 0 0 24px 6px #00ff9970, 0 0 10px #00ff99; }
      to   { box-shadow: 0 0 36px 16px #00ff99cc, 0 0 16px #00ff99; }
    }
    @keyframes glowOccupied {
      from { box-shadow: 0 0 24px 6px #ff4d4d70, 0 0 10px #ff4d4d; }
      to   { box-shadow: 0 0 36px 16px #ff4d4dcc, 0 0 16px #ff4d4d; }
    }

    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
      pointer-events: none;
      /* Remove hover glow for disabled */
      animation: none !important;
    }

    .floor-title {
      font-size: 20px;
      font-weight: bold;
      color: #4b0082;
      margin-bottom: 10px;
    }

    .counts-row {
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-bottom: 0;
      width: 100%;
      align-items: flex-start;
      justify-content: center;
    }
    .count-label {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
      border: 2px solid white;
      box-shadow: 0 0 8px 2px currentColor;
    }
    .dot.available { background: #00ff99; color: #00ff99; }
    .dot.reserved  { background: #00bfff; color: #00bfff; }
    .dot.occupied  { background: #ff4d4d; color: #ff4d4d; }
  </style>
</head>

<body>

  <div class="navbar" style="display: flex; align-items: center; padding: 10px 20px; background-color: purple;">
    <a id="homeBtn" href="intelli.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
      <img src="logo.png" alt="IntelliPark Logo" style="height: 40px; margin-right: 10px;">
      <span style="font-size: 20px; font-weight: bold;">INTELLIPARK</span>
    </a>
  </div>

  <div class="container">
    <h2>Available Parking Slots</h2>

    <div class="floor-container" id="floor1" onclick="attemptBooking('1st Floor')">
      <div class="floor-title">1st Floor</div>
      <div class="counts-row">
        <div class="count-label">
          <span class="dot available"></span>
          Available: <span id="floor1-available">0</span>
        </div>
        <div class="count-label">
          <span class="dot reserved"></span>
          Reserved: <span id="floor1-reserved">0</span>
        </div>
        <div class="count-label">
          <span class="dot occupied"></span>
          Occupied: <span id="floor1-occupied">0</span>
        </div>
      </div>
    </div>

    <div class="floor-container" id="floor2" onclick="attemptBooking('2nd Floor')">
      <div class="floor-title">2nd Floor</div>
      <div class="counts-row">
        <div class="count-label">
          <span class="dot available"></span>
          Available: <span id="floor2-available">0</span>
        </div>
        <div class="count-label">
          <span class="dot reserved"></span>
          Reserved: <span id="floor2-reserved">0</span>
        </div>
        <div class="count-label">
          <span class="dot occupied"></span>
          Occupied: <span id="floor2-occupied">0</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuH0ng67kSk0arMNOxujgIpnBVr0pwNWE",
      authDomain: "intellipark2025-327e9.firebaseapp.com",
      databaseURL: "https://intellipark2025-327e9-default-rtdb.firebaseio.com",
      projectId: "intellipark2025-327e9",
      storageBucket: "intellipark2025-327e9.appspot.com",
      messagingSenderId: "126333727252",
      appId: "1:126333727252:web:ffa87b61f5e7b3a2122d01"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const floorSlots = {
      1: ['slot1', 'slot2'],
      2: ['slot3', 'slot4'],
    };

    let slotStatuses = {
      slot1: "Loading...", slot2: "Loading...",
      slot3: "Loading...", slot4: "Loading..."
    };

    // Listen for slot status changes and update counters & glows
    Object.keys(slotStatuses).forEach(slotId => {
      db.ref(`/${slotId}/status`).on("value", snap => {
        slotStatuses[slotId] = snap.val();
        updateCountsAndGlow();
      });
    });

    function updateCountsAndGlow() {
      [1,2].forEach(floorNum => {
        const slots = floorSlots[floorNum];
        let available = 0, reserved = 0, occupied = 0;
        slots.forEach(slotId => {
          const s = slotStatuses[slotId];
          if (s === "Available") available++;
          else if (s === "Reserved") reserved++;
          else if (s === "Occupied") occupied++;
        });
        document.getElementById(`floor${floorNum}-available`).textContent = available;
        document.getElementById(`floor${floorNum}-reserved`).textContent  = reserved;
        document.getElementById(`floor${floorNum}-occupied`).textContent  = occupied;

        const floorDiv = document.getElementById(`floor${floorNum}`);
        floorDiv.classList.remove('glow-available','glow-occupied','disabled');
        if (available > 0) {
          floorDiv.classList.add('glow-available');
        } else {
          floorDiv.classList.add('glow-occupied','disabled');
        }
      });
    }

    function attemptBooking(floorName) {
      let slotToBook = null;
      if (floorName === "1st Floor") {
        if (slotStatuses["slot1"] === "Available") slotToBook = "slot1";
        else if (slotStatuses["slot2"] === "Available") slotToBook = "slot2";
      } else { // 2nd Floor
        if (slotStatuses["slot3"] === "Available") slotToBook = "slot3";
        else if (slotStatuses["slot4"] === "Available") slotToBook = "slot4";
      }
      if (!slotToBook) return; // Click does nothing if floor is disabled/occupied
      if (confirm(`Do you want to reserve a slot on ${floorName}?`)) {
        window.location.href = `booking.html?slot=${slotToBook}`;
      }
    }

    // --- AUTO-DETECT NAVIGATION for HOME BTN ONLY ---
    document.addEventListener("DOMContentLoaded", function() {
      const btn = document.getElementById("homeBtn");
      if (btn) {
        btn.href = (location.hostname === "127.0.0.1" || location.hostname === "localhost")
          ? "http://127.0.0.1:5500/public/intelli.html"
          : "intelli.html";
      }
    });
    
  </script>
  <button id="resetSlots">Reset All Slots</button>
<script>
document.getElementById("resetSlots").addEventListener("click", async () => {
  await db.ref("/").update({
    slot1: { status: "Available", reserved: false },
    slot2: { status: "Available", reserved: false },
    slot3: { status: "Available", reserved: false },
    slot4: { status: "Available", reserved: false }
  });
  alert("All slots reset to Available!");
});
</script>
</body>
</html>
