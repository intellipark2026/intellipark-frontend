<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliPark - Entrance Receipt</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0f0f0f 0%, #1a1a1a 50%, #000 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      perspective: 1000px;
    }

    .receipt-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 128, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.35);
      backdrop-filter: blur(15px);
      width: 360px;
      padding: 40px 35px 50px;
      text-align: center;
      animation: fadeIn 1s ease, float3D 6s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    /* âœ… Green Check Animation */
    .checkmark {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #00ff99, #00cc66);
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.6);
      margin: 0 auto 25px;
      animation: popIn 0.6s ease-out;
    }

    .checkmark svg {
      width: 50px;
      height: 50px;
      stroke: #fff;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: drawCheck 0.6s ease forwards 0.3s;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }

    /* ðŸŒŒ Floating 3D effect */
    @keyframes float3D {
      0%, 100% {
        transform: translateZ(0) scale(1) rotateX(0deg) rotateY(0deg);
      }
      25% {
        transform: translateZ(30px) scale(1.03) rotateX(2deg) rotateY(-2deg);
      }
      50% {
        transform: translateZ(0px) scale(0.98) rotateX(-1deg) rotateY(1deg);
      }
      75% {
        transform: translateZ(20px) scale(1.02) rotateX(1deg) rotateY(1deg);
      }
    }

    .receipt-header {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(to right, #00ffcc, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    /* âœ… White glow line */
    .glow-line {
      width: 60%;
      height: 2px;
      margin: 10px auto 20px;
      border-radius: 10px;
      background: linear-gradient(to right, #ffffff, #e0e0e0, #ffffff);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .detail {
      margin: 15px 0;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      color: #dcdcdc;
    }

    .detail span {
      color: #ffffff;
      font-weight: 600;
    }

    /* âœ… White "Welcome to IntelliPark" text */
    .thank-you {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #ffffff;
      font-style: italic;
      letter-spacing: 0.5px;
    }

    /* âœ… Countdown timer styling */
    .countdown {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #00ff99;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="receipt-container">
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <path d="M14 27l7 7 17-17" />
      </svg>
    </div>

    <div class="receipt-header">Entrance Confirmed</div>
    <div class="glow-line"></div>

    <div class="detail">Slot Number: <span id="slot"></span></div>
    <div class="detail">Name: <span id="name"></span></div>
    <div class="detail">Plate Number: <span id="plate"></span></div>
    <div class="detail">Vehicle Type: <span id="vehicle"></span></div>

    <div class="thank-you">Welcome to IntelliPark</div>
    
    <div class="countdown" id="countdown">Returning to start in 5 seconds...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("slot").textContent = params.get("slot")?.toUpperCase() || "N/A";
    document.getElementById("name").textContent = params.get("name") || "N/A";
    document.getElementById("plate").textContent = params.get("plate") || "N/A";
    document.getElementById("vehicle").textContent = params.get("vehicle") || "N/A";

    // âœ… 5 second countdown timer
    let timeLeft = 5;
    const countdownEl = document.getElementById("countdown");
    
    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = `Returning to start in ${timeLeft} seconds...`;
      
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "kiosk-start.html";
      }
    }, 1000);
  </script>
</body>
</html>
