<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliPark Entrance Receipt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background-image: radial-gradient(
        circle at top left,
        rgba(255, 255, 255, 0.1),
        rgba(0, 0, 0, 0.9)
      );
    }

    .receipt {
      background: #f8f8f8;
      color: #111;
      width: 480px;
      padding: 40px;
      box-shadow: 0 0 20px #000;
      border-radius: 12px;
      text-align: left;
      border-top: 8px dashed #aaa;
      border-bottom: 8px dashed #aaa;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 30px;
      margin: 0;
      letter-spacing: 3px;
    }

    .header p {
      font-size: 18px;
      margin: 5px 0;
    }

    .line {
      border-bottom: 2px dashed #aaa;
      margin: 20px 0;
    }

    .info {
      font-size: 20px;
      line-height: 1.8;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .action-button {
      display: inline-block;
      width: 80%;
      background: #111;
      color: #fff;
      text-decoration: none;
      padding: 14px 0;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .action-button:hover {
      background: #333;
      transform: scale(1.03);
    }

    .action-button.disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
    }

    .footer p {
      margin: 6px 0;
    }

    .small-text {
      font-size: 14px;
      text-align: center;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <div class="header">
      <h1>INTELLIPARK</h1>
      <p>ENTRANCE RECEIPT</p>
      <p id="date"></p>
    </div>

    <div class="line"></div>

    <div class="info">
      SLOT: <span id="slotLabel"></span><br>
      VEHICLE: <span id="vehicleLabel"></span><br>
      PLATE NO.: <span id="plateLabel"></span><br>
      CHECK-IN: <span id="checkinTime"></span>
    </div>

    <div class="line"></div>

    <div class="buttons">
      <a id="payLink" class="action-button disabled">üí≥ CLICK HERE TO PAY</a>
      <a id="navLink" class="action-button" target="_blank">üìç CLICK FOR DIRECTION</a>
    </div>

    <p id="loadingText" class="loading">Generating payment link...</p>

    <div class="line"></div>

    <div class="footer">
      <p>Thank You for Choosing IntelliPark!</p>
    </div>

    <div class="small-text">www.intellipark.io</div>
  </div>

  <script>
    // Get parameters from URL
    const params = new URLSearchParams(window.location.search);
    const slot = params.get("slot") || "N/A";
    const vehicle = params.get("vehicle") || "N/A";
    const plate = params.get("plate") || "N/A";

    // Display receipt information
    document.getElementById("slotLabel").textContent = slot.toUpperCase();
    document.getElementById("vehicleLabel").textContent = vehicle.toUpperCase();
    document.getElementById("plateLabel").textContent = plate.toUpperCase();

    // Show current date/time
    const now = new Date();
    const dateOptions = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
    document.getElementById("date").textContent = now.toLocaleDateString('en-US', dateOptions);
    document.getElementById("checkinTime").textContent = now.toLocaleTimeString();

    // Set navigation link immediately
    document.getElementById("navLink").href = `https://intellipark-kiosk.web.app/kiosk-navigation.html?slot=${slot}`;

    // Create payment invoice via backend
    async function createPaymentInvoice() {
      try {
        const response = await fetch('https://intellipark-backend-ar00.onrender.com/api/create-invoice', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            slot: slot,
            vehicle: vehicle,
            plate: plate,
            amount: 50000,
            email: 'customer@intellipark.io',
            type: 'walk-in'
          })
        });

        const data = await response.json();
        
        if (data.success) {
          // Enable payment button and set the link
          const payButton = document.getElementById("payLink");
          payButton.href = data.invoiceUrl;
          payButton.classList.remove('disabled');
          payButton.target = "_blank";
          
          // Hide loading text
          document.getElementById("loadingText").style.display = 'none';
          
          console.log('Payment link generated:', data.invoiceUrl);
          console.log('External ID:', data.externalId);
        } else {
          console.error('Failed to create invoice:', data.error);
          document.getElementById("loadingText").textContent = 'Error generating payment link';
        }

      } catch (error) {
        console.error('Error:', error);
        document.getElementById("loadingText").textContent = 'Error: Could not connect to server';
      }
    }

    // Create invoice on page load
    createPaymentInvoice();
  </script>
</body>
</html>
