<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Level - IntelliPark Kiosk</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.08);
      box-shadow: inset 0 0 35px rgba(255,255,255,0.08);
    }

    .header {
      text-align: center;
      font-size: 5.5vh;
      font-weight: 900;
      margin-top: 3vh;
      color: #fff;
      width: 90%;
      padding: 3vh 0;
      border-radius: 20px;
      border: 3px solid rgba(255,255,255,0.4);
      box-shadow:
        0 0 30px rgba(255,255,255,0.4),
        0 0 60px rgba(255,255,255,0.3),
        inset 0 0 25px rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      animation: headerGlowWhite 4s ease-in-out infinite alternate;
    }

    @keyframes headerGlowWhite {
      0% {
        box-shadow:
          0 0 25px rgba(255,255,255,0.3),
          inset 0 0 20px rgba(255,255,255,0.2);
      }
      100% {
        box-shadow:
          0 0 45px rgba(255,255,255,0.7),
          0 0 80px rgba(255,255,255,0.4),
          inset 0 0 25px rgba(255,255,255,0.3);
      }
    }

    .floors-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6vw;
      margin-top: 7vh;
      flex-wrap: wrap;
    }

    .floor-box {
      background: rgba(255,255,255,0.05);
      border-radius: 35px;
      width: 380px;
      height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 3vh;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow:
        0 0 25px rgba(255,255,255,0.1),
        0 0 35px rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.3s ease-in-out;
      animation: boxPulse 3s ease-in-out infinite;
      cursor: pointer;
    }

    .floor-box:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 40px rgba(255,255,255,0.3),
        0 0 55px rgba(255,255,255,0.5);
      border-color: rgba(255,255,255,0.6);
    }

    @keyframes boxPulse {
      0%, 100% { box-shadow: 0 0 25px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 45px rgba(255,255,255,0.35); }
    }

    .floor-title {
      font-size: 4.5vh;
      font-weight: 900;
      color: white;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
      margin-bottom: 1vh;
    }

    .counts-row {
      display: flex;
      flex-direction: column;
      gap: 2vh;
      width: 100%;
      align-items: center;
    }

    .count-label {
      font-size: 2.6vh;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dot {
      width: 18px; height: 18px; border-radius: 50%;
      border: 2px solid white; box-shadow: 0 0 8px 2px currentColor;
    }
    .dot.available { background: #00ff99; color: #00ff99; }
    .dot.reserved  { background: #00bfff; color: #00bfff; }
    .dot.occupied  { background: #ff4d4d; color: #ff4d4d; }

    .glow-available {
      border-color: #00ff99 !important;
      box-shadow: 0 0 45px 10px #00ff99;
      animation: glowAvailable 1.8s infinite alternate;
    }
    .glow-occupied {
      border-color: #ff4d4d !important;
      box-shadow: 0 0 45px 10px #ff4d4d;
      animation: glowOccupied 1.8s infinite alternate;
    }

    @keyframes glowAvailable {
      from { box-shadow: 0 0 40px 10px #00ff9970; }
      to { box-shadow: 0 0 55px 15px #00ff99cc; }
    }
    @keyframes glowOccupied {
      from { box-shadow: 0 0 40px 10px #ff4d4d70; }
      to { box-shadow: 0 0 55px 15px #ff4d4dcc; }
    }

    .select-btn {
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 16px;
      padding: 1.2vh 0;
      font-size: 2.4vh;
      font-weight: 900;
      color: white;
      width: 80%;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      transition: all 0.3s ease-in-out;
    }

    .select-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255,255,255,0.5);
      border-color: rgba(255,255,255,0.6);
    }

    .select-btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
      filter: grayscale(1);
    }
  </style>
</head>

<body>
  <div class="header">SELECT PARKING LEVEL</div>

  <div class="floors-container">
    <div class="floor-box" id="floor1-box" onclick="handleLevelSelect('1')">
      <div class="floor-title">1ST FLOOR</div>
      <div class="counts-row">
        <div class="count-label"><span class="dot available"></span>Available: <span id="floor1-available">0</span></div>
        <div class="count-label"><span class="dot reserved"></span>Reserved: <span id="floor1-reserved">0</span></div>
        <div class="count-label"><span class="dot occupied"></span>Occupied: <span id="floor1-occupied">0</span></div>
      </div>
      <button class="select-btn" id="floor1-btn" onclick="event.stopPropagation(); handleLevelSelect('1')">SELECT 1ST FLOOR</button>
    </div>

    <div class="floor-box" id="floor2-box" onclick="handleLevelSelect('2')">
      <div class="floor-title">2ND FLOOR</div>
      <div class="counts-row">
        <div class="count-label"><span class="dot available"></span>Available: <span id="floor2-available">0</span></div>
        <div class="count-label"><span class="dot reserved"></span>Reserved: <span id="floor2-reserved">0</span></div>
        <div class="count-label"><span class="dot occupied"></span>Occupied: <span id="floor2-occupied">0</span></div>
      </div>
      <button class="select-btn" id="floor2-btn" onclick="event.stopPropagation(); handleLevelSelect('2')">SELECT 2ND FLOOR</button>
    </div>
  </div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyAuH0ng67kSk0arMNOxujgIpnBVr0pwNWE",
    authDomain: "intellipark2025-327e9.firebaseapp.com",
    databaseURL: "https://intellipark2025-327e9-default-rtdb.firebaseio.com",
    projectId: "intellipark2025-327e9",
    storageBucket: "intellipark2025-327e9.appspot.com",
    messagingSenderId: "126333727252",
    appId: "1:126333727252:web:ffa87b61f5e7b3a2122d01"
  };
  
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ‚úÖ UPDATED: 10 slots with zero-padding, 5 per floor
  const floorSlots = { 
    1: ['slot01', 'slot02', 'slot03', 'slot04', 'slot05'], 
    2: ['slot06', 'slot07', 'slot08', 'slot09', 'slot10'] 
  };
  
  let slotStatuses = { 
    slot01: null, slot02: null, slot03: null, slot04: null, slot05: null,
    slot06: null, slot07: null, slot08: null, slot09: null, slot10: null
  };

  console.log('üöÄ IntelliPark Kiosk Levels - 10 Slot System');
  console.log('üìç 1st Floor:', floorSlots[1]);
  console.log('üìç 2nd Floor:', floorSlots[2]);

  // Listen to all 10 slots
  Object.keys(slotStatuses).forEach(slotId => {
    db.ref(`/${slotId}/status`).on("value", snap => {
      slotStatuses[slotId] = snap.val();
      updateCountsAndGlows();
    });
  });

  function updateCountsAndGlows() {
    [1, 2].forEach(floorNum => {
      const slots = floorSlots[floorNum];
      let available = 0, reserved = 0, occupied = 0;
      
      slots.forEach(slotId => {
        const s = slotStatuses[slotId];
        if (s === "Available") available++;
        else if (s === "Reserved") reserved++;
        else if (s === "Occupied") occupied++;
      });
      
      document.getElementById(`floor${floorNum}-available`).textContent = available;
      document.getElementById(`floor${floorNum}-reserved`).textContent = reserved;
      document.getElementById(`floor${floorNum}-occupied`).textContent = occupied;
      
      const box = document.getElementById(`floor${floorNum}-box`);
      box.classList.remove('glow-available', 'glow-occupied');
      box.classList.add(available > 0 ? 'glow-available' : 'glow-occupied');
      
      const btn = document.getElementById(`floor${floorNum}-btn`);
      btn.disabled = available === 0;
      
      console.log(`üè¢ Floor ${floorNum}: Available=${available}, Reserved=${reserved}, Occupied=${occupied}`);
    });
  }

  // ‚úÖ Helper function to generate valid plate number
  function generateValidPlate() {
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const plate = 
      letters.charAt(Math.floor(Math.random() * 26)) +
      letters.charAt(Math.floor(Math.random() * 26)) +
      letters.charAt(Math.floor(Math.random() * 26)) +
      Math.floor(100 + Math.random() * 900);
    return plate; // Returns format like "ABC456"
  }

  async function handleLevelSelect(floorNum) {
    const slots = floorSlots[floorNum];
    
    console.log(`üè¢ Selected Floor ${floorNum}`);
    console.log(`üìç Available slots to check:`, slots);
    
    // Get vehicle from previous page
    const vehicle = sessionStorage.getItem("selectedVehicle") || "Car";
    
    // Generate valid temporary plate in ABC123 format
    const plate = generateValidPlate();
    
    console.log("üöó Walk-in booking:", { vehicle, plate, floor: floorNum });
    
    // Find first available slot on this floor
    for (const slotId of slots) {
      console.log(`üîç Checking ${slotId}: ${slotStatuses[slotId]}`);
      
      if (slotStatuses[slotId] === "Available") {
        const timestamp = new Date().toISOString();
        const data = {
          name: "WalkIn",
          email: "walkin@intellipark.io",
          plate: plate,
          vehicle: vehicle,
          time: new Date().toLocaleTimeString(),
          timestamp: timestamp,
          type: 'walk-in',
          reservedVia: 'Kiosk',
          status: 'Pending' // Will be updated to 'Paid' after payment
        };
        
        try {
          console.log(`üìù Reserving ${slotId}...`);
          
          await db.ref(`/reservations/${slotId}`).set(data);
          await db.ref(`/${slotId}`).update({ 
            status: "Reserved", 
            reserved: true,
            reservedBy: `Walk-in ${plate}`,
            reservationType: 'Kiosk',
            vehicleType: vehicle,
            name: "WalkIn",
            email: "walkin@intellipark.io",
            plate: plate,
            vehicle: vehicle,
            time: new Date().toLocaleTimeString(),
            bookedAt: timestamp
          });

          console.log(`‚úÖ Reserved ${slotId} for ${plate}`);

          // Auto-release after 5 minutes if not paid
          setTimeout(async () => {
            const snap = await db.ref(`/${slotId}/status`).get();
            if (snap.val() === "Reserved") {
              const reservationSnap = await db.ref(`/reservations/${slotId}`).get();
              if (reservationSnap.exists() && reservationSnap.val().status === 'Pending') {
                await db.ref(`/${slotId}`).update({ 
                  status: "Available", 
                  reserved: false,
                  name: "",
                  email: "",
                  plate: "",
                  vehicle: "",
                  time: "",
                  bookedAt: ""
                });
                await db.ref(`/reservations/${slotId}`).remove();
                console.log(`‚è∞ Auto-released ${slotId} (payment timeout)`);
              }
            }
          }, 300000); // 5 minutes

          // Redirect to payment page
          window.location.href = `kiosk-qr.html?slot=${slotId}&vehicle=${encodeURIComponent(vehicle)}&plate=${encodeURIComponent(plate)}`;
          return;
        } catch (err) {
          console.error("‚ùå Error making reservation:", err);
          alert("Something went wrong. Please try again.");
          return;
        }
      }
    }
    
    console.log(`‚ùå No available slots on Floor ${floorNum}`);
    alert(`No available slots on ${floorNum === '1' ? '1st' : '2nd'} Floor!`);
  }
</script>
</body>
</html>
