<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IntelliPark - Entrance QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    /* Body Background — iOS-style dark glass */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at 30% 30%, #2b2b2b, #000);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #f5f5f5;
      overflow: hidden;
    }

    /* Subtle floating blur layers */
    body::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.1), transparent 70%),
                  radial-gradient(circle at 30% 80%, rgba(255, 255, 255, 0.05), transparent 60%);
      filter: blur(80px);
      z-index: 0;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 40px;
      font-size: 26px;
      color: rgba(255, 255, 255, 0.85);
      letter-spacing: 1px;
      z-index: 1;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    /* Frosted glass card for the QR */
    .glass {
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.6), 0 0 40px rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    #qrcode {
      width: 240px;
      height: 240px;
      background: #fff;
      padding: 16px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6),
                  0 0 25px rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #qrcode:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 30px rgba(255, 255, 255, 0.3),
                  0 0 50px rgba(0, 0, 0, 0.8);
    }

    .footer {
      margin-top: 40px;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.5px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h2>Scan to View Receipt</h2>

  <div class="glass">
    <canvas id="qrcode"></canvas>
  </div>

  <div class="footer">INTELLIPARK • 2026</div>

  <script>
    // Simulated details passed from kiosk system
    const slot = "A2";
    const vehicle = "Car";
    const plate = "ABC-123";

    // Link to hosted receipt page
    const receiptUrl = `https://intellipark-navigation.web.app/receipt.html?slot=${encodeURIComponent(slot)}&vehicle=${encodeURIComponent(vehicle)}&plate=${encodeURIComponent(plate)}`;

    // Generate QR code
    new QRious({
      element: document.getElementById("qrcode"),
      value: receiptUrl,
      size: 240
    });
  </script>
</body>
</html>
