<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliPark - Entrance QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to bottom, #0a0a0a, #000);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .background-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.12), transparent 70%);
      filter: blur(80px);
      z-index: -1;
      animation: pulse 3.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    .glow-bar {
      position: absolute;
      top: 30px;
      width: 90%;
      height: 90px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      box-shadow:
        0 0 20px rgba(255, 255, 255, 0.2),
        0 0 60px rgba(255, 255, 255, 0.1),
        inset 0 0 30px rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: glowBarPulse 2s infinite ease-in-out;
    }

    @keyframes glowBarPulse {
      0% {
        box-shadow:
          0 0 20px rgba(255, 255, 255, 0.3),
          0 0 60px rgba(255, 255, 255, 0.2),
          inset 0 0 30px rgba(255, 255, 255, 0.2);
      }
      50% {
        box-shadow:
          0 0 35px rgba(255, 255, 255, 0.5),
          0 0 90px rgba(255, 255, 255, 0.4),
          inset 0 0 45px rgba(255, 255, 255, 0.3);
      }
      100% {
        box-shadow:
          0 0 20px rgba(255, 255, 255, 0.3),
          0 0 60px rgba(255, 255, 255, 0.2),
          inset 0 0 30px rgba(255, 255, 255, 0.2);
      }
    }

    .qr-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow:
        inset 0 0 25px rgba(255, 255, 255, 0.05),
        0 0 40px rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s ease;
      margin-top: 120px;
    }

    .qr-box:hover {
      box-shadow:
        0 0 60px rgba(255, 255, 255, 0.15),
        inset 0 0 25px rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
    }

    canvas {
      width: 250px;
      height: 250px;
      background: #fff;
      border-radius: 20px;
      padding: 15px;
      box-shadow:
        0 0 20px rgba(255, 255, 255, 0.15),
        0 0 60px rgba(255, 255, 255, 0.05);
    }

    p {
      margin-top: 25px;
      font-size: 18px;
      color: #bbb;
      text-align: center;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .countdown {
      position: absolute;
      bottom: 30px;
      font-size: 16px;
      color: #ccc;
      opacity: 0.8;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>
  <div class="glow-bar">SCAN YOUR DIGITAL RECEIPT</div>

  <div class="qr-box">
    <canvas id="qrcode"></canvas>
    <p>Scan this QR code using your mobile phone<br>to view your IntelliPark receipt</p>
  </div>

  <div id="countdown" class="countdown"></div>

  <script>
    // Example dynamic data (replace later with Firebase data)
    const slot = "A2";
    const vehicle = "Car";
    const plate = "ABC-123";

    // Your deployed receipt URL (mobile digital receipt)
    const receiptUrl = `https://intellipark-navigation.web.app/receipt.html?slot=${encodeURIComponent(slot)}&vehicle=${encodeURIComponent(vehicle)}&plate=${encodeURIComponent(plate)}`;

    // Generate QR code
    new QRious({
      element: document.getElementById('qrcode'),
      value: receiptUrl,
      size: 250
    });

    // Auto-return after 60 seconds
    let timeLeft = 60;
    const countdownEl = document.getElementById("countdown");
    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = `Returning to start screen in ${timeLeft}s...`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "kiosk-start.html";
      }
    }, 1000);
  </script>
</body>
</html>
