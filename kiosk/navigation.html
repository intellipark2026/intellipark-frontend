<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drive to Your Slot</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #4B0082, #800080);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      padding: 20px;
      font-size: 3vh;
      text-shadow: 0 0 10px white;
    }

    .map-container {
      position: relative;
      max-width: 90vw;
      margin: auto;
    }

    .map-image {
      width: 100%;
      border: 5px solid white;
      border-radius: 12px;
    }

    .glow-rect {
      position: absolute;
      border-radius: 12px;
      box-shadow: 0 0 30px 10px lime;
      animation: pulse 1.5s infinite;
      z-index: 5;
      display: none;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 15px 5px lime; }
      50%  { box-shadow: 0 0 35px 15px lime; }
      100% { box-shadow: 0 0 15px 5px lime; }
    }

    .pin {
      position: absolute;
      width: 20px;
      height: 20px;
      background: lime;
      border: 3px solid white;
      border-radius: 50%;
      box-shadow: 0 0 10px 4px lime;
      animation: blink 1.5s infinite;
      z-index: 10;
      display: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background: white;
      color: purple;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Drive to Your Slot</h1>

  <div class="map-container" id="mapContainer">
    <img src="INTELLIPARK FLOOR PLAN.png" alt="Parking Map" class="map-image">

    <!-- Glow & Pin Overlays -->
    <div id="glowSlot1" class="glow-rect" style="top: 22%; left: 73%; width: 9%; height: 27%;"></div>
    <div id="glowSlot2" class="glow-rect" style="top: 22%; left: 48%; width: 9%; height: 27%;"></div>
    <div id="glowSlot3" class="glow-rect" style="top: 22%; left: 24%; width: 9%; height: 27%;"></div>

    <div id="pinSlot1" class="pin" style="top: 32%; left: 78%;"></div>
    <div id="pinSlot2" class="pin" style="top: 32%; left: 53%;"></div>
    <div id="pinSlot3" class="pin" style="top: 32%; left: 29%;"></div>
  </div>

  <button class="back-btn" onclick="window.location.href='kiosk-start.html'">üè† Back to Start</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slot = params.get("slot");

    if (slot) {
      const glow = document.getElementById(`glow${slot.charAt(0).toUpperCase() + slot.slice(1)}`);
      const pin = document.getElementById(`pin${slot.charAt(0).toUpperCase() + slot.slice(1)}`);
      if (glow) glow.style.display = "block";
      if (pin) pin.style.display = "block";
    }
  </script>
</body>
</html>
