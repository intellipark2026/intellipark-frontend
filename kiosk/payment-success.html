<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - IntelliPark</title>

  <!-- ‚úÖ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- ‚úÖ Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* üåô Global Styles */
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0d0d0d 0%, #000 100%);
      overflow: hidden;
      padding: 20px;
    }

    /* üí≥ Main Container */
    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(25, 25, 25, 0.9);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.15), inset 0 0 10px rgba(0, 255, 128, 0.1);
      border: 1px solid rgba(0, 255, 128, 0.15);
      animation: cardPulse 2s infinite alternate;
    }

    @keyframes cardPulse {
      0% { box-shadow: 0 0 15px rgba(0, 255, 128, 0.2); }
      100% { box-shadow: 0 0 40px rgba(0, 255, 128, 0.5); }
    }

    /* ‚úÖ Checkmark */
    .checkmark {
      width: 95px;
      height: 95px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: rgba(0, 255, 128, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.4),
                  inset 0 0 20px rgba(0, 255, 128, 0.3);
      animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 128, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(0, 255, 128, 0.8); }
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 128, 0.3); }
    }

    .checkmark span {
      font-size: 50px;
      color: #00ff99;
      text-shadow: 0 0 20px rgba(0, 255, 128, 0.9);
    }

    /* üßæ Title */
    h1 {
      font-size: 1.8rem;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 100px;
      height: 3px;
      background: rgba(255, 255, 255, 0.8);
      margin: 12px auto 0;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
    }

    /* üìã Details */
    .details {
      text-align: left;
      margin: 20px 0;
      font-size: 1rem;
      line-height: 1.8;
    }

    .details p {
      color: #ddd;
      margin: 6px 0;
    }

    .details span {
      font-weight: 600;
      color: #00ff99;
      text-shadow: 0 0 6px rgba(0, 255, 128, 0.4);
    }

    /* üßæ QR Box */
    .qr-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 14px;
      margin: 25px auto;
      display: inline-block;
      box-shadow: 0 0 25px rgba(252, 252, 252, 0.1);
    }

    #qr {
      display: block;
      margin: auto;
      width: 180px;
      height: 180px;
    }

    .ticket-id {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #bbb;
      letter-spacing: 0.5px;
      word-break: break-all;
    }

    /* üí¨ Info + Footer */
    .info {
      margin-top: 20px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #00ff99;
      text-shadow: 0 0 8px rgba(0, 255, 128, 0.6);
    }

    .footer {
      font-size: 0.85rem;
      color: #777;
      margin-top: 12px;
    }

    /* üì± Responsive */
    @media (max-width: 768px) {
      .container {
        max-width: 90%;
        padding: 35px 25px;
      }
      .checkmark {
        width: 80px;
        height: 80px;
      }
      h1 { font-size: 1.6rem; }
      .details { font-size: 0.95rem; }
      #qr { width: 150px; height: 150px; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 28px 20px;
      }
      h1 { font-size: 1.4rem; }
      .details { font-size: 0.9rem; }
      #qr { width: 130px; height: 130px; }
      .info { font-size: 0.85rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="checkmark"><span>‚úî</span></div>
    <h1>Payment Confirmed</h1>

    <div class="details">
      <p>Slot: <span id="slotNum">N/A</span></p>
      <p>Plate: <span id="plateNum">N/A</span></p>
      <p>Vehicle: <span id="vehicleType">N/A</span></p>
      <p>Amount: <span>‚Ç±50</span></p>
    </div>

    <div class="qr-box">
      <canvas id="qr"></canvas>
      <div class="ticket-id">Ticket: <span id="ticketDisplay"></span></div>
    </div>

    <div class="info">üì± One-Time Use QR Code<br>Scan at exit to open gate</div>
    <div class="footer">Welcome to IntelliPark</div>
  </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuH0ng67kSk0arMNOxujgIpnBVr0pwNWE",
      authDomain: "intellipark2025-327e9.firebaseapp.com",
      databaseURL: "https://intellipark2025-327e9-default-rtdb.firebaseio.com",
      projectId: "intellipark2025-327e9",
      storageBucket: "intellipark2025-327e9.appspot.com",
      messagingSenderId: "126333727252",
      appId: "1:126333727252:web:ffa87b61f5e7b3a2122d01"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const slot = params.get("slot") || "slot1";
    const plate = params.get("plate") || "ABC123";
    const vehicle = params.get("vehicle") || "Car";

    document.getElementById("slotNum").textContent = slot.toUpperCase();
    document.getElementById("plateNum").textContent = plate.toUpperCase();
    document.getElementById("vehicleType").textContent = vehicle;

    // ‚úÖ Generate unique ticket ID for walk-in
    const ticketId = `WK-${slot.toUpperCase()}-${Date.now()}-${Math.random().toString(36).substr(2, 6).toUpperCase()}`;
    document.getElementById("ticketDisplay").textContent = ticketId;

    // ‚úÖ Save walk-in ticket - CRITICALLY IMPORTANT FIELDS
    db.ref(`/tickets/${ticketId}`).set({
      slot: slot,
      plate: plate,
      vehicle: vehicle,
      type: 'walkin',              // ‚úÖ CRITICAL: Mark as walk-in
      status: 'Paid',              // ‚úÖ CRITICAL: Payment completed
      createdAt: new Date().toISOString(),
      used: false,                 // ‚úÖ Not used yet
      entryVerified: null          // ‚úÖ Set to null (not false) for walk-in
    }).then(() => {
      console.log('‚úÖ Walk-in ticket saved:', ticketId);
      console.log('‚úÖ Type: walkin, Status: Paid');
    }).catch(err => {
      console.error('‚ùå Firebase save error:', err);
    });

    // ‚úÖ Generate QR with type=walkin
    const qrData = `https://intellipark2025-327e9.web.app/verify?ticketId=${ticketId}&slot=${slot}&plate=${plate}&vehicle=${vehicle}&type=walkin`;
    
    new QRious({
      element: document.getElementById('qr'),
      value: qrData,
      size: 280
    });

    console.log('‚úÖ QR Code:', qrData);
  </script>
</body>
</html>
