<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .success-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 500px;
    }

    .checkmark {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin: 20px 0;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
    }

    .slot-info {
      font-size: 24px;
      font-weight: bold;
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .qr-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin: 30px auto;
      display: inline-block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    #qrcode {
      margin: 0 auto;
    }

    .qr-instruction {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .parking-details {
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 16px;
    }

    .parking-details p {
      margin: 8px 0;
      font-size: 16px;
    }

    .parking-details strong {
      display: inline-block;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="checkmark">âœ…</div>
    <h1>Payment Successful!</h1>
    <p>Your parking slot has been confirmed</p>
    
    <div class="slot-info">
      Slot: <span id="slotNumber"></span>
    </div>

    <div class="parking-details" id="parkingDetails"></div>

    <div class="qr-container">
      <div id="qrcode"></div>
    </div>

    <div class="qr-instruction">
      ðŸ“± Show this QR code at the exit kiosk to open the gate
    </div>
  </div>

  <script>
    // Get parameters from URL
    const params = new URLSearchParams(window.location.search);
    const slot = params.get("slot") || "N/A";
    const vehicle = params.get("vehicle") || "Unknown";
    const plate = params.get("plate") || "UNKNOWN";
    const checkin = params.get("checkin") || new Date().toISOString();

    // Display slot number
    document.getElementById("slotNumber").textContent = slot.toUpperCase();

    // Display parking details
    const detailsHtml = `
      <p><strong>Plate No:</strong> ${plate.toUpperCase()}</p>
      <p><strong>Vehicle Type:</strong> ${vehicle}</p>
      <p><strong>Check-in:</strong> ${new Date(checkin).toLocaleString()}</p>
    `;
    document.getElementById("parkingDetails").innerHTML = detailsHtml;

    // Generate QR code with parking information URL
    // This URL will be scanned by the exit kiosk
    const qrData = `${window.location.origin}/kiosk_exit.html?slot=${encodeURIComponent(slot)}&vehicle=${encodeURIComponent(vehicle)}&plate=${encodeURIComponent(plate)}&checkin=${encodeURIComponent(checkin)}`;

    new QRCode(document.getElementById("qrcode"), {
      text: qrData,
      width: 200,
      height: 200,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
