<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliPark Exit Kiosk</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .kiosk-frame {
      background: rgba(0, 0, 0, 0.85);
      width: 90%;
      max-width: 1100px;
      height: 600px;
      border-radius: 25px;
      display: flex;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      backdrop-filter: blur(20px);
    }

    /* LEFT SIDE */
    .left-panel {
      flex: 1;
      background: #fff;
      color: #000;
      border-radius: 20px 0 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      padding-left: 60px;
      position: relative;
    }

    .left-panel h1 {
      font-size: 90px;
      line-height: 1.1;
      font-weight: 700;
      margin: 0;
    }

    .left-panel small {
      position: absolute;
      top: 25px;
      left: 40px;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 1px;
      color: #444;
    }

    /* RIGHT SIDE */
    .right-panel {
      flex: 1.3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: transparent;
      color: white;
      position: relative;
    }

    #reader {
      width: 300px;
      height: 300px;
      border: 4px solid #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      position: relative;
    }

    #reader video {
      object-fit: cover !important;
      width: 100% !important;
      height: 100% !important;
      border-radius: 20px;
      transform: scaleX(-1);
    }

    .scan-text {
      margin-top: 25px;
      background: #fff;
      color: #000;
      padding: 12px 40px;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .web-link {
      margin-top: 15px;
      display: flex;
      align-items: center;
      background: #fff;
      color: #000;
      border-radius: 50px;
      padding: 10px 24px;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .web-link span {
      margin-left: 10px;
      font-size: 16px;
    }

    .info-box {
      display: none;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      width: 80%;
      margin-top: 30px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .info-box p {
      margin: 6px 0;
      font-size: 16px;
    }

    .gate-opening {
      display: none;
      background: rgba(0, 200, 83, 0.2);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 85%;
      margin-top: 30px;
      border: 3px solid #00c853;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }

    .gate-opening h2 {
      font-size: 48px;
      margin: 10px 0;
      color: #00e676;
      font-weight: 700;
    }

    .gate-opening p {
      font-size: 20px;
      margin: 10px 0;
    }

    .countdown {
      font-size: 32px;
      font-weight: 700;
      color: #00e676;
      margin-top: 15px;
    }

    .status {
      margin-top: 15px;
      font-size: 15px;
      opacity: 0.7;
    }

    .processing {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .processing p {
      font-size: 18px;
      margin: 10px 0;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="kiosk-frame">
    <div class="left-panel">
      <small>EXIT KIOSK</small>
      <h1>Intelli<br>Park</h1>
    </div>

    <div class="right-panel">
      <div id="reader"></div>
      <div class="scan-text">SCAN YOUR QR RECEIPT HERE TO EXIT</div>

      <div class="web-link">
        üåê <span>www.intellipark.io</span>
      </div>

      <div class="info-box" id="infoBox">
        <p><strong>Plate No:</strong> <span id="plate"></span></p>
        <p><strong>Vehicle Type:</strong> <span id="vehicle"></span></p>
        <p><strong>Slot:</strong> <span id="slot"></span></p>
        <p><strong>Duration:</strong> <span id="duration"></span></p>
        <p><strong>Total Fee:</strong> ‚Ç±<span id="fee"></span> (PAID ‚úÖ)</p>
      </div>

      <div class="processing" id="processing">
        <div class="spinner"></div>
        <p>Processing exit...</p>
      </div>

      <div class="gate-opening" id="gateOpening">
        <h2>‚úÖ GATE OPENING</h2>
        <p>Please proceed to exit</p>
        <div class="countdown" id="countdown"></div>
        <p style="font-size: 16px; margin-top: 15px; opacity: 0.8;">Gate will close automatically</p>
      </div>

      <p class="status" id="status"></p>
    </div>
  </div>

  <script>
    const reader = new Html5Qrcode("reader");
    const infoBox = document.getElementById("infoBox");
    const processing = document.getElementById("processing");
    const gateOpening = document.getElementById("gateOpening");

    function calculateFee(checkinTime) {
      const now = new Date();
      const checkin = new Date(checkinTime);
      const diffMs = now - checkin;
      const diffHrs = Math.ceil(diffMs / (1000 * 60 * 60));
      const fee = diffHrs * 50; // ‚Ç±50/hour
      return { hours: diffHrs, fee };
    }

    function showParkingInfo(data) {
      const params = new URLSearchParams(new URL(data).search);
      const slot = params.get("slot");
      const vehicle = params.get("vehicle");
      const plate = params.get("plate");
      const checkinTime = params.get("checkin") || new Date().toISOString();

      const { hours, fee } = calculateFee(checkinTime);

      document.getElementById("slot").textContent = slot;
      document.getElementById("vehicle").textContent = vehicle;
      document.getElementById("plate").textContent = plate;
      document.getElementById("duration").textContent = `${hours} hour(s)`;
      document.getElementById("fee").textContent = fee;

      // Show info box briefly
      infoBox.style.display = "block";
      document.getElementById("status").textContent = "QR code scanned successfully ‚úÖ";

      // Automatically trigger gate opening after 2 seconds
      setTimeout(() => {
        openGate(slot, plate);
      }, 2000);
    }

    function openGate(slot, plate) {
      // Hide info box and show processing
      infoBox.style.display = "none";
      processing.style.display = "block";

      // Send signal to backend to open gate and mark slot as available
      fetch('YOUR_BACKEND_URL/api/exit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          slot: slot, 
          plate: plate,
          exitTime: new Date().toISOString()
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Gate opened:', data);
        
        // Hide processing and show gate opening message
        processing.style.display = "none";
        gateOpening.style.display = "block";
        document.getElementById("status").textContent = "Have a safe trip! üöó";

        // Countdown timer
        let countdown = 10;
        const countdownElement = document.getElementById("countdown");
        countdownElement.textContent = `Resetting in ${countdown} seconds...`;

        const countdownInterval = setInterval(() => {
          countdown--;
          countdownElement.textContent = `Resetting in ${countdown} seconds...`;
          
          if (countdown <= 0) {
            clearInterval(countdownInterval);
            location.reload();
          }
        }, 1000);
      })
      .catch(error => {
        console.error('Error:', error);
        // Still open gate even if backend fails
        processing.style.display = "none";
        gateOpening.style.display = "block";
        document.getElementById("status").textContent = "Gate opened! (Offline mode)";
        
        setTimeout(() => {
          location.reload();
        }, 10000);
      });
    }

    reader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 300 },
      (decodedText) => {
        reader.stop();
        showParkingInfo(decodedText);
      },
      (errorMessage) => {}
    ).catch(err => {
      document.getElementById("status").textContent = "Unable to access camera.";
    });
  </script>
</body>
</html>
