<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exit Kiosk</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh; background: linear-gradient(135deg, #000, #fff);
      display: flex; justify-content: center; align-items: center;
      font-family: sans-serif; color: #fff;
    }
    .kiosk {
      background: rgba(0,0,0,0.9); width: 90%; max-width: 1000px; height: 600px;
      border-radius: 25px; display: flex; overflow: hidden;
    }
    .left {
      flex: 1; background: #fff; color: #000; display: flex;
      flex-direction: column; justify-content: center; padding-left: 60px;
    }
    .left h1 { font-size: 80px; line-height: 1.1; font-weight: 700; }
    .right {
      flex: 1.5; display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 20px;
    }
    #reader { width: 350px; height: 350px; border: 4px solid #fff; border-radius: 20px; }
    #reader video { transform: scaleX(-1) !important; }
    .text {
      margin-top: 25px; background: #fff; color: #000;
      padding: 12px 40px; border-radius: 50px; font-weight: 600;
    }
    .box { display: none; padding: 30px; border-radius: 15px; text-align: center; margin-top: 30px; width: 90%; }
    .success { background: rgba(0,200,83,0.2); border: 3px solid #0c3; }
    .success h2 { font-size: 48px; color: #0f6; margin: 0; }
    .error { background: rgba(255,77,77,0.2); border: 2px solid #f44; }
    .loading { background: rgba(255,255,255,0.1); }
    .spin {
      border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff;
      border-radius: 50%; width: 50px; height: 50px;
      animation: spin 1s linear infinite; margin: 20px auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .debug {
      position: fixed; bottom: 10px; left: 10px; right: 10px;
      background: rgba(0,0,0,0.95); color: #0f0; padding: 15px;
      border-radius: 10px; font-family: monospace; font-size: 11px;
      max-height: 150px; overflow-y: auto; z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="kiosk">
    <div class="left">
      <h1>Intelli<br>Park</h1>
    </div>
    <div class="right">
      <div id="reader"></div>
      <div class="text">SCAN QR TO EXIT</div>
      
      <div class="box loading" id="loading">
        <div class="spin"></div>
        <p>Verifying ticket...</p>
      </div>
      
      <div class="box success" id="success">
        <h2>‚úÖ GATE OPEN</h2>
        <p style="font-size:20px; margin-top:10px;">Drive safely!</p>
        <p id="countdown" style="font-size:24px; margin-top:20px;"></p>
      </div>
      
      <div class="box error" id="error">
        <h3>‚ùå Error</h3>
        <p id="errMsg"></p>
      </div>
    </div>
  </div>

  <div class="debug" id="debug">Ready...</div>

  <script>
  const BACKEND = 'https://intellipark-backend-ar00.onrender.com';
  
  // ‚úÖ UPDATED: Valid slots for 10-slot system
  const validSlots = ['slot01', 'slot02', 'slot03', 'slot04', 'slot05', 
                      'slot06', 'slot07', 'slot08', 'slot09', 'slot10'];
  
  const firebaseConfig = {
    apiKey: "AIzaSyAuH0ng67kSk0arMNOxujgIpnBVr0pwNWE",
    authDomain: "intellipark2025-327e9.firebaseapp.com",
    databaseURL: "https://intellipark2025-327e9-default-rtdb.firebaseio.com",
    projectId: "intellipark2025-327e9",
    storageBucket: "intellipark2025-327e9.appspot.com",
    messagingSenderId: "126333727252",
    appId: "1:126333727252:web:ffa87b61f5e7b3a2122d01"
  };
  
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  
  let scanning = true;
  const reader = new Html5Qrcode("reader");
  const debugEl = document.getElementById('debug');

  function log(msg) {
    debugEl.innerHTML += '<br>' + msg;
    debugEl.scrollTop = debugEl.scrollHeight;
    console.log(msg);
  }

  async function processQR(qrData) {
    if (!scanning) return;
    scanning = false;

    try {
      log('üîç QR: ' + qrData.substring(0, 80));
      
      let ticketId, slot, plate, qrType;

      // Parse QR code
      if (qrData.includes('verify?')) {
        const url = new URL(qrData);
        ticketId = url.searchParams.get('ticketId');
        slot = url.searchParams.get('slot');
        plate = url.searchParams.get('plate');
        qrType = url.searchParams.get('type');
        log('üìã URL Format detected');
      } else if (qrData.includes('|')) {
        const parts = qrData.split('|');
        if (parts.length < 3) throw new Error('Invalid QR format');
        [ticketId, slot, plate] = parts;
        qrType = null;
        log('üìã Pipe Format detected');
      } else {
        throw new Error('Unsupported QR format');
      }

      if (!ticketId || !slot || !plate) {
        throw new Error('Missing required data');
      }

      // ‚úÖ UPDATED: Validate slot
      if (!validSlots.includes(slot)) {
        log(`‚ùå Invalid slot: ${slot}`);
        throw new Error(`Invalid slot: ${slot}`);
      }

      log(`üìå TicketID: ${ticketId}`);
      log(`üìå Slot: ${slot} (Valid ‚úì)`);
      log(`üìå Plate: ${plate}`);
      log(`üìå QR Type: ${qrType || 'not specified'}`);

      document.getElementById('loading').style.display = 'block';

      // Get ticket from Firebase
      log('üîç Fetching ticket from Firebase...');
      const ticketSnapshot = await db.ref(`/tickets/${ticketId}`).once('value');
      
      if (!ticketSnapshot.exists()) {
        log('‚ùå Ticket not found in database');
        throw new Error('Invalid ticket');
      }

      const ticketData = ticketSnapshot.val();
      log('üì¶ Ticket Data: ' + JSON.stringify(ticketData));
      
      // Check if already used
      if (ticketData.used) {
        log('‚ùå Ticket already used');
        throw new Error('Ticket already used');
      }

      // ‚úÖ Get type from Firebase OR QR parameter
      const ticketType = ticketData.type || qrType;
      log(`üé´ Ticket Type: ${ticketType}`);

      // ‚úÖ VALIDATE BASED ON TYPE
      if (ticketType === 'walkin') {
        log('üí∞ Walk-in ticket - checking payment status...');
        if (ticketData.status !== 'Paid') {
          log('‚ùå Walk-in ticket not paid');
          throw new Error('Payment required');
        }
        log('‚úÖ Walk-in payment verified - GATE CAN OPEN');
      } else if (ticketType === 'reservation') {
        log('üö™ Reservation ticket - checking entrance verification...');
        if (!ticketData.entryVerified) {
          log('‚ùå Reservation not checked in at entrance');
          throw new Error('Please check in at entrance first');
        }
        log('‚úÖ Reservation entry verified - GATE CAN OPEN');
      } else {
        log('‚ö†Ô∏è No ticket type specified - using smart detection...');
        
        // Smart detection fallback
        if (ticketData.status === 'Paid' && !ticketData.entryVerified) {
          log('‚úÖ Detected as walk-in (paid, no entry check) - GATE CAN OPEN');
        } 
        else if (ticketData.entryVerified) {
          log('‚úÖ Detected as reservation (entry verified) - GATE CAN OPEN');
        } 
        else {
          log('‚ùå Ticket not verified');
          throw new Error('Ticket not verified');
        }
      }

      // Verify slot data matches ticket
      if (ticketData.slot !== slot) {
        log(`‚ö†Ô∏è Slot mismatch: Ticket says ${ticketData.slot}, QR says ${slot}`);
        throw new Error('Slot mismatch');
      }

      if (ticketData.plate !== plate) {
        log(`‚ö†Ô∏è Plate mismatch: Ticket says ${ticketData.plate}, QR says ${plate}`);
        throw new Error('Plate mismatch');
      }

      log('üåê Calling backend to record exit...');

      // Call backend to record exit
      const response = await fetch(`${BACKEND}/api/exit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          slot, 
          plate, 
          exitTime: new Date().toISOString(), 
          ticketId 
        })
      });

      log('üì° Backend response: ' + response.status);

      if (!response.ok) {
        const err = await response.json();
        log('‚ùå Backend error: ' + (err.error || 'Unknown error'));
        throw new Error(err.error || 'Backend error');
      }

      const result = await response.json();
      log('‚úÖ EXIT SUCCESS!');
      log('‚è±Ô∏è Parking Duration: ' + result.duration);
      log('üöó Slot freed: ' + result.slot);

      document.getElementById('loading').style.display = 'none';
      document.getElementById('success').style.display = 'block';

      // Countdown timer
      let count = 10;
      const interval = setInterval(() => {
        document.getElementById('countdown').textContent = `Closing in ${count--}s`;
        if (count < 0) {
          clearInterval(interval);
          location.reload();
        }
      }, 1000);

    } catch (error) {
      log('‚ùå ERROR: ' + error.message);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('errMsg').textContent = error.message;
      setTimeout(() => location.reload(), 7000);
    }
  }

  // Initialize camera
  log('üöÄ IntelliPark Exit Kiosk - 10 Slot System');
  log('üìç Valid slots: ' + validSlots.join(', '));
  log('üì∑ Starting camera...');
  
  reader.start(
    { facingMode: "user" },
    { fps: 30, qrbox: { width: 400, height: 400 } },
    (decodedText) => {
      if (scanning) {
        reader.stop().then(() => processQR(decodedText));
      }
    },
    () => {}
  ).catch(err => {
    log('‚ùå Camera error: ' + err.message);
  });
</script>
</body>
</html>
