<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliPark - Select Level</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(180deg, #3b0066 0%, #7c00a5 50%, #cc44cc 100%);
      font-family: 'Segoe UI', sans-serif; color: white; height: 100vh; width: 100vw; overflow: hidden;
    }
    .header {
      width: 100%; background-color: #6e1f9c; padding: 4vh 0;
      text-align: center; font-size: 5vh; font-weight: bold;
      color: white; text-shadow: 0 0 15px white;
    }
    .floors-container {
      display: flex; justify-content: center; align-items: flex-start;
      margin-top: 40px; gap: 40px; flex-wrap: wrap;
    }
    .floor-box {
      background-color: #8a5caa; border: 5px solid white; border-radius: 20px;
      padding: 38px 44px; width: 260px; box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: box-shadow 0.4s, border 0.3s; display: flex;
      flex-direction: column; align-items: center; position: relative;
    }
    .glow-available {
      box-shadow: 0 0 36px 10px #00ff99; border-color: #00ff99 !important;
      animation: glowAvailable 1.7s infinite alternate;
    }
    .glow-occupied {
      box-shadow: 0 0 36px 10px #ff4d4d; border-color: #ff4d4d !important;
      animation: glowOccupied 1.7s infinite alternate;
    }
    @keyframes glowAvailable {
      from { box-shadow: 0 0 36px 10px #00ff9970; }
      to   { box-shadow: 0 0 48px 20px #00ff99cc; }
    }
    @keyframes glowOccupied {
      from { box-shadow: 0 0 36px 10px #ff4d4d70; }
      to   { box-shadow: 0 0 48px 20px #ff4d4dcc; }
    }
    .floor-title {
      font-size: 27px; margin-bottom: 28px; font-weight: bold; text-align: center;
    }
    .counts-row {
      display: flex; flex-direction: column; gap: 13px; margin-bottom: 30px; width: 100%;
    }
    .count-label {
      font-size: 21px; font-weight: bold; display: flex; align-items: center; gap: 10px;
    }
    .dot {
      width: 16px; height: 16px; border-radius: 50%; display: inline-block;
      border: 2px solid white; box-shadow: 0 0 8px 2px currentColor;
    }
    .dot.available { background: #00ff99; color: #00ff99; }
    .dot.reserved  { background: #00bfff; color: #00bfff; }
    .dot.occupied  { background: #ff4d4d; color: #ff4d4d; }
    .select-btn {
      background-color: #1e1c3b; color: white; font-size: 22px; font-weight: bold;
      border: none; border-radius: 12px; padding: 16px 0; width: 100%;
      cursor: pointer; margin-top: 10px; opacity: 1; transition: opacity 0.2s;
    }
    .select-btn[disabled] {
      opacity: 0.5; cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">SELECT PARKING LEVEL</div>
  <div class="floors-container">
    <div class="floor-box" id="floor1-box">
      <div class="floor-title">1ST FLOOR</div>
      <div class="counts-row">
        <div class="count-label"><span class="dot available"></span>Available: <span id="floor1-available">0</span></div>
        <div class="count-label"><span class="dot reserved"></span>Reserved: <span id="floor1-reserved">0</span></div>
        <div class="count-label"><span class="dot occupied"></span>Occupied: <span id="floor1-occupied">0</span></div>
      </div>
      <button class="select-btn" id="floor1-btn" onclick="handleLevelSelect('1')">SELECT 1ST FLOOR</button>
    </div>
    <div class="floor-box" id="floor2-box">
      <div class="floor-title">2ND FLOOR</div>
      <div class="counts-row">
        <div class="count-label"><span class="dot available"></span>Available: <span id="floor2-available">0</span></div>
        <div class="count-label"><span class="dot reserved"></span>Reserved: <span id="floor2-reserved">0</span></div>
        <div class="count-label"><span class="dot occupied"></span>Occupied: <span id="floor2-occupied">0</span></div>
      </div>
      <button class="select-btn" id="floor2-btn" onclick="handleLevelSelect('2')">SELECT 2ND FLOOR</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuH0ng67kSk0arMNOxujgIpnBVr0pwNWE",
      authDomain: "intellipark2025-327e9.firebaseapp.com",
      databaseURL: "https://intellipark2025-327e9-default-rtdb.firebaseio.com",
      projectId: "intellipark2025-327e9",
      storageBucket: "intellipark2025-327e9.appspot.com",
      messagingSenderId: "126333727252",
      appId: "1:126333727252:web:ffa87b61f5e7b3a2122d01"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const floorSlots = {1: ['slot1', 'slot2'], 2: ['slot3', 'slot4']};
    let slotStatuses = {slot1:null,slot2:null,slot3:null,slot4:null};

    Object.keys(slotStatuses).forEach(slotId => {
      db.ref(`/${slotId}/status`).on("value", snap => {
        slotStatuses[slotId] = snap.val();
        updateCountsAndGlows();
      });
    });

    function updateCountsAndGlows() {
      [1,2].forEach(floorNum => {
        const slots = floorSlots[floorNum];
        let available=0,reserved=0,occupied=0;
        slots.forEach(slotId=>{
          const s=slotStatuses[slotId];
          if(s==="Available")available++;
          else if(s==="Reserved")reserved++;
          else if(s==="Occupied")occupied++;
        });
        document.getElementById(`floor${floorNum}-available`).textContent=available;
        document.getElementById(`floor${floorNum}-reserved`).textContent=reserved;
        document.getElementById(`floor${floorNum}-occupied`).textContent=occupied;
        const box=document.getElementById(`floor${floorNum}-box`);
        box.classList.remove('glow-available','glow-occupied');
        box.classList.add(available>0?'glow-available':'glow-occupied');
        document.getElementById(`floor${floorNum}-btn`).disabled=available===0;
      });
    }

    async function handleLevelSelect(floorNum) {
  const slots = floorSlots[floorNum];
  for (const slotId of slots) {
    if (slotStatuses[slotId] === "Available") {
      const vehicle = localStorage.getItem("vehicle") || "kiosk";
      const timestamp = new Date().toISOString();
      const data = {
        name: "KioskUser",
        email: "kiosk@intellipark.ph",
        plate: "N/A",
        vehicle,
        time: new Date().toLocaleTimeString(),
        timestamp
      };

      try {
        // Set reservation in Firebase
        await db.ref(`/reservations/${slotId}`).set(data);
        await db.ref(`/${slotId}`).update({ status: "Reserved", reserved: true });

        // Start 30-second expiration timer
        setTimeout(async () => {
          const slotStatusSnapshot = await db.ref(`/${slotId}/status`).get();
          const currentStatus = slotStatusSnapshot.val();
          if (currentStatus === "Reserved") {
            // Reset slot to Available after timeout
            await db.ref(`/${slotId}`).update({ status: "Available", reserved: false });
            await db.ref(`/reservations/${slotId}`).remove();
          }
        }, 30000);

        // Redirect to receipt immediately
        window.location.href = `kiosk-receipt.html?slot=${slotId}&name=KioskUser&plate=N/A&vehicle=${vehicle}&time=${data.time}&timestamp=${encodeURIComponent(timestamp)}`;
        return;
      } catch (err) {
        console.error("Error making reservation:", err);
        alert("Something went wrong. Please try again.");
        return;
      }
    }
  }
  alert("No available slots!");
}

  </script>
</body>
</html>
