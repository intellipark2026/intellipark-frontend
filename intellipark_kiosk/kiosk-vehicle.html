<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Vehicle Type - IntelliPark Kiosk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #4B0082, #800080);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      background-color: #6e1f9c;
      padding: 4vh 0;
      text-align: center;
      font-size: 5vh;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px white;
    }

    .vehicle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10vw;
      margin-top: 8vh;
      flex-wrap: wrap;
    }

    .vehicle-btn {
      background-color: hotpink;
      border: none;
      border-radius: 40px;
      width: 40vw;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px hotpink;
      transition: transform 0.2s ease;
    }

    .vehicle-btn:hover {
      transform: scale(1.05);
    }

    .vehicle-btn img {
      width: 70%;
      height: auto;
    }

    .label {
      margin-top: 2vh;
      font-size: 5vh;
      font-weight: bold;
      text-shadow: 0 0 10px white;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">SELECT VEHICLE TYPE</div>

  <div class="vehicle-container">
    <button class="vehicle-btn" onclick="selectVehicle('motorcycle')">
      <img src="motorvehicle.png" alt="Motorcycle">
      <div class="label">MOTORCYCLE</div>
    </button>

    <button class="vehicle-btn" onclick="selectVehicle('car')">
      <img src="carvehicle.png" alt="Car">
      <div class="label">CAR</div>
    </button>
  </div>

  <script>
    function selectVehicle(type) {
      localStorage.setItem("vehicle", type);
      window.location.href = "kiosk-levels.html";
    }
  </script>
</body>
</html>
